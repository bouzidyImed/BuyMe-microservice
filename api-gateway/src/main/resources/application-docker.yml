spring:
  config:
    activate:
      on-profile: docker
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: auth-service
          uri: lb://auth-register-service
          predicates:
            - Path=/auth/**
          filters:
            - name: RewritePath
              args:
                regexp: "/auth/(?<path>.*)"
                replacement: "/${path}"
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product/**
          filters:
            - name: RewritePath
              args:
                regexp: "/product/(?<path>.*)"
                replacement: "/${path}"

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    prefer-ip-address: true

